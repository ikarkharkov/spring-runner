#
# A log4j configuration file - for unit testing
#

# Basic STDOUT logger appender.
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern = %-5p %-15c{1}| %m%n

# Default everything to ERROR logging level with all appenders
log4j.rootLogger = ERROR, CONSOLE

# Enable application logging levels.
log4j.logger.org.springrunner = DEBUG
log4j.logger.org.springframework = INFO
