#log4j.appender.FILE.File=deng.log
#log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
#log4j.appender.FILE.layout.conversionPattern=%d %-5p %t %c| %m%n
 
# Default everything to ERROR logging level with all appenders
log4j.rootLogger = ERROR, CONSOLE
#log4j.rootLogger = ERROR, CONSOLE, FILE

# Enable appliation logging levels.
log4j.logger.org.springrunner = DEBUG
log4j.logger.org.springframework = INFO
log4j.logger.org.apache.camel = INFO
log4j.logger.org.quartz = INFO
